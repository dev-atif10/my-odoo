version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: railway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TXxjPYlxIZUadEigbCXiRijPjONUzQkh
    volumes:
      - odoo19-db-data:/var/lib/postgresql/data
    restart: always

  odoo_web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ./customs:/customs
      - ./odoo.conf:/etc/odoo/odoo.conf
      - odoo19-web-data:/var/lib/odoo
    environment:
      # هذه متغيرات إذا تريد تستخدمها في odoo (اختياري حسب تكوينك)
      DB_HOST: dpostgres.railway.internalb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: TXxjPYlxIZUadEigbCXiRijPjONUzQkh
    restart: always

volumes:
  odoo19-web-data:
  odoo19-db-data:
